<!DOCTYPE html>
<html>
<head>
    <title>注册页面</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="padding-all">
    <div class="header">
        <h1><img src="images/logo.png" alt=" "> 用户注册 </h1>
    </div>

    <div class="design-w3l">
        <div class="mail-form-agile">
            <form action="#" method="post">
                <input type="text"  class="padding" placeholder="设置用户名" required=""/>
                <input type="text"  class="padding" placeholder="手机号" required=""/>
                <input id="pwd1" type="password"  class="padding" placeholder="设置密码" required=""/>
                <input id="pwd2" type="password" class="padding" placeholder="重复密码" required=""/>
                <input type="submit" value="注册" onclick="validate();">
                <div style="background-color: #b4b0b0"><a href="login.html">登录</a></div>
            </form>
        </div>
        <div class="clear"></div>
    </div>

    <div class="footer">
        <p>already have one？  <a href="https://chensming.github.io" target="_blank">back to index.html</a></p>
    </div>

</div>

<script>
    function validate() {
        var pwd1 = document.getElementById("pwd1").value;
        var pwd2 = document.getElementById("pwd2").value;
        //  对比两次输入的密码 
        if(pwd1 !== pwd2) {
            alert("两次输入的密码不一样!");
        }
    }
</script>
</body>
</html>
